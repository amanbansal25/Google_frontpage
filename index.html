<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar  -->
    <header>
        <nav class="nav-bar">
            <ul class="navbar-links">
                <li><a href="https:/google.com">Gmail</a></li>
                <li><a href="https:/google.com">Images</a></li>
                <li><button>Sign in</button></li>
                
            </ul>
        </nav>
    </header>

    <!-- google image and searchbar -->
    <div  >
        <h1 class="google-image">Google</h1>
    </div>

    <div class="google-search">
        <input  type="search" placeholder="Search">
    </div>
 
    <div>
        <ul class="search-button">

            <li><button>I am feeling lucky</button></li>
        </ul>
    </div>


    <!-- Footer -->
<footer>

        <a>India</a>
    </div>

    <hr>
    <div class="contact-links">
        <div class="first-list">
        <ul >
            <li><a href="https:/google.com">About</a></li>
            <li><a href="https:/google.com">Advertising</a></li>
            <li><a href="https:/google.com">Business</a></li>
            <li><a href="https:/google.com">How search works</a></li>
        </ul>
        </div>

        

        <div class="second-list">
        <ul >
            <li><a href="https:/google.com">Privacy</a></li>
            <li><a href="https:/google.com">Terms</a></li>
            <li><a href="https:/google.com">Settings</a></li>
        </ul>
        </div>
    </div>
</footer>

</html>
